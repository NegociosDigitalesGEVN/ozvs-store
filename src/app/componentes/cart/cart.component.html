<p>Carrito de compras</p>
<br>
<div class="contenido">
    <div class="producto" *ngFor="let producto of cart ">
        <span>Nombre: {{ producto.nombre | titlecase }}</span>
        <span>precio: {{ producto.precios | currency }}</span>
        <span>Cantidad: {{ producto.cantidad }}</span>
    </div>
</div>
